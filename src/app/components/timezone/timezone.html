<div class="timezone-container">
  <h2>Current Time Zones</h2>
  <div>
    <div class="timezone-list">
      <div class="timezone-item first-timezone">
        <select class="timezone-select" [(ngModel)]="selectedTimezone1">
          @for (city of timezones(); track city) {
             <option [value]="city.zone">{{city.city}}</option> 
          }
        </select>
        <div class="timezone-clock">
          <div class="clock-pointer hour" [style.transform]="hourLisbonPointer()"></div>
          <div class="clock-pointer minute" [style.transform]="minuteLisbonPointer()"></div>
          <span class="time-display">{{ timezone1() }} {{ weekdayTimezone1() }}</span>
        </div>
      </div>
      <div class="timezone-item second-timezone">
        <select [(ngModel)]="selectedTimezone2">
          @for (city of timezones(); track city) {
             <option [value]="city.zone">{{city.city}}</option> 
          }
        </select>
        <div class="timezone-clock">
          <div class="clock-pointer hour" [style.transform]="hourBrasiliaPointer()"></div>
          <div class="clock-pointer minute" [style.transform]="minuteBrasiliaPointer()"></div>
          <span class="time-display">{{ timezone2() }} {{ weekdayTimezone2() }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
